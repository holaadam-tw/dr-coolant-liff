    <script>

        function log(msg, type = 'info') {

            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type === 'error' ? 'log-error' : type === 'success' ? 'log-success' : type === 'warn' ? 'log-warn' : '';
            line.textContent = `[${time}] ${msg}`;

            div.scrollTop = div.scrollHeight;
            console.log(msg);
        }

        async function initSupabase() {

                        resolve(true);

        }

        // ğŸ†” ç”¢ç”Ÿè¨ºæ–·å–®è™Ÿ
        function generateRefId() {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            
            // æ ¼å¼: LOG-YYYYMMDD-HHMMSS
            return `LOG-${yyyy}${mm}${dd}-${hh}${min}${ss}`;
        }

            if (el && el.value && el.value.trim() !== '' && el.value !== 'è«‹é¸æ“‡') {
                el.classList.add('is-filled');

        }

            const oil = document.getElementById('oil-type').value;
            const ph = document.getElementById('ph-hint');

        }

            set('machine-id', data.machine_id);
            set('machine-name', data.machine_name);
            set('vendor-code', data.vendor);
            set('tank-size', data.capacity);
            set('target-conc', data.target_conc);
