        const READ_API_URL = 'https://eo7faps5jsk36xh.m.pipedream.net'; 

        // ===== æ ¸å¿ƒåŠŸèƒ½ï¼šæª¢æŸ¥æ¬„ä½æ˜¯å¦å¡«å¯«ï¼Œè®Šæ›´é¡è‰² =====
        function checkInputColor(inputElement) {

            if (inputElement.value && inputElement.value.trim() !== '' && inputElement.value !== 'è«‹é¸æ“‡') {

        function updateRangeHints() {

            if (oilType.includes("å…¨åˆæˆ")) {

                concHint.innerText = "æ­£å¸¸ç¯„åœï¼š4.0 - 6.0%";
            } else if (oilType.includes("åŠåˆæˆ")) {

                phHint.innerText = "æ­£å¸¸ç¯„åœï¼š8.5 - 9.5";
                concHint.innerText = "æ­£å¸¸ç¯„åœï¼š3.0 - 5.0%";

        // ===== å•Ÿå‹•å‡½å¼ï¼šç›£è½æ‰€æœ‰æ¬„ä½è¼¸å…¥ & è‡ªå‹•å¡«å…¥ =====
        function initFormLogic() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // 1. å–å¾—ç¶²å€åƒæ•¸ (ä¾†è‡ª QR Code)
            const machineId = urlParams.get('machine_id');
            const params = {

                oil:        urlParams.get('oil')

            // 2. å°æ‡‰ ID èˆ‡ åƒæ•¸ (è¨­å®šé è¨­å€¼)
            const mapping = {

                'machine-name': params.name,

                'tank-size':    params.tank,
                'target-conc':  params.target

            for (const [id, value] of Object.entries(mapping)) {

                        // â˜… ä¿®æ­£é‡é»ï¼šåªé–å®š IDã€åç¨±å’Œå» å•†ï¼Œä¸è¦é–å®š tank-size â˜…
                        if(id === 'machine-id' || id === 'machine-name' || id === 'vendor-code') {

            if (machineId) {

                fetch(`${READ_API_URL}?machine_id=${machineId}`)

                    .then(data => {

                        // (A) æ›´æ–°ç›®æ¨™æ¿ƒåº¦
                        if (data.target_conc && document.getElementById('target-conc')) {

                        if (data.tank_capacity && document.getElementById('tank-size')) {

                            tankEl.value = data.tank_capacity;

                        // (C) æ›´æ–°æ²¹å“é¡å‹
                        if (data.oil_type && document.getElementById('oil-type')) {

                            if (data.oil_type.includes("å…¨åˆæˆ")) {

                            } else if (data.oil_type.includes("åŠåˆæˆ")) {

                            }

                        }

            } else {
                // å¦‚æœæ²’æœ‰ API (å‚™ç”¨)ï¼šä½¿ç”¨ç¶²å€ä¸Šçš„ oil åƒæ•¸
                if (params.oil) {

                        checkInputColor(oilEl);

            const allInputs = document.querySelectorAll('.form-control, .form-select');
